<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOV Calculator</title>
    <link rel="stylesheet" href="./revised-sov.css" />
    <script src="./revised-sov.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="images/adt-commercial.svg" alt="logo" class="logo" />
        </div>
        <a href="" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="https://salespilot.adt.com">Sales Pilot</a></li>
            <li><a href="https:jmt.adt.com">JMT</a></li>
            <li><a href="https:ebsprd.adt.com">Oracle</a></li>
            <li>
              <a href="https://adt-pm-labor-calculator.herokuapp.com/"
                >PM Labor Calculator</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="title">Schedule of Values Calculator</h1>
      <main>
        <form class="revenue-expense">
          <h2>Job Revenue and Expense</h2>
          <!-- <div class="margin">
            <h4>Margin</h4>
            <div class="margin-value"></div>
          </div> -->
          <label for="estimated-costs">Est. Costs</label>
          <input type="text" id="estimated-costs" />
          <label for="contract-amount">Contract Amt.</label>
          <input type="text" id="contract-amount" />
          <h5>Cost Category</h5>
          <h5 class="costs-title">Costs</h5>
          <h5 class="margin-title">Margin</h5>
          <h5 class="billable-title">Billable</h5>
          <h6>Material</h6>
          <input type="text" id="material-cost" />
          <div class="margin-results"></div>
          <div class="billable-results" id="material-bill"></div>
          <h6>Labor</h6>
          <input type="text" id="labor-cost" />
          <div class="margin-results"></div>
          <div class="billable-results" id="labor-bill"></div>
          <h6>CAD/Design</h6>
          <input type="text" id="cad-cost" />
          <div class="margin-results"></div>
          <div class="billable-results" id="cad-bill"></div>
          <h6>Programming</h6>
          <input type="text" id="programming-cost" />
          <div class="margin-results"></div>
          <div class="billable-results" id="programming-bill"></div>
          <h6>Project Mgmt.</h6>
          <input type="text" id="pm-cost" />
          <div class="margin-results"></div>
          <div class="billable-results" id="pm-bill"></div>
          <h6 class="total-title">Total</h6>
          <div class="total-costs"></div>
          <div class="total-margin"></div>
          <div class="total-billable"></div>
          <input type="submit" class="calc-billable" value="Calculate Billable"></input>
        </form>
        <section class="costs-multipliers">
          <div class="multipliers">
            <h4>Material Multipliers</h4>
            <label for="equipment-procurement">Equipment Procurement</label>
            <input type="text" id="equipment-procurement" value="20"/>
            <label for="equipment-storage">Equipment Receipt/Storage</label>
            <input type="text" id="equipment-storage" value="80"/>
            <h4>Labor Multipliers</h4>
            <label for="project-setup">Project Setup</label>
            <input type="text" id="project-setup" value="25"/>
            <label for="labor-mobilization">Labor Mobilization</label>
            <input type="text" id="labor-mobilization" value="10"/>
            <label for="prewire">Prewire</label>
            <input type="text" id="prewire" value="32"/>
            <label for="equipment-installation">Equipment Installation</label>
            <input type="text" id="equipment-installation" value="28"/>
            <label for="programming-testing">Programming and Testing</label>
            <input type="text" id="programming-testing" value="0"/>
            <label for="commissioning-training"
              >Commissioning and Training</label
            >
            <input type="text" id="commissioning-training" value="3"/>
            <label for="project-closeout">Project Closeout</label>
            <input type="text" id="project-closeout" value="2"/>
          </div>
        </section>
      </main>
      <div class="calc-sov-container">
        <input type="submit" class="calc-sov" value="Calculate SOV"></input>
      </div>

    </div>
  </body>
</html>
